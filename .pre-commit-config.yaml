# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: local
    hooks:
    -   id: make requirements
        name: make requirements
        entry: ./hook_scripts/requirements.bat
        language: script
        exclude: venv/|upbit/|config/

    -   id: git add requirement
        name: git add requirement
        entry: ./hook_scripts/git_add.bat
        language: script
        exclude: venv/|upbit/|config/
